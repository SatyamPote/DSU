<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
    
    <style>
        /* Dark Theme */
        body {
            color: white;
            background: #121212;
        }

        .container {
            padding: 20px;
        }

        /* Smaller Navbar */
        .navbar {
            background-color: #000 !important;
            max-width: 90%;
            margin: auto;
            border-radius: 8px;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-toggler {
            border-color: white;
        }

        /* Chatbot Container */
        #chat-container {
            width: 80%;
            margin: 20px auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #chat-log {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            height: 250px;
            overflow-y: auto;
            color: white;
            background: #222;
        }

        #question {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">CST Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Ask me anything about your Studies</h2>
        <div id="chat-container">
            <form method="post">
                {% csrf_token %}
                <input type="text" id="question" name="question" placeholder="Type your question...">
                <button type="submit">Ask</button>
            </form>
            <div id="chat-log">
                {% if question %}
                    <p><strong>You:</strong> {{ question }}</p>
                    <p><strong>Chatbot:</strong> {{ answer|safe }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
