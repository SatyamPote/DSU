<!DOCTYPE html>
<html>
<head>
    <title>Upload Note</title>
</head>
<body>
    <h1>Upload a New Note</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'notes' %}">Back to Notes</a>
</body>
</html>
