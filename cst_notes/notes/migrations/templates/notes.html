<!DOCTYPE html>
<html>
<head>
    <title>Notes | CST Notes</title>
</head>
<body>
    <h1>Available Notes</h1>

    {% for subject, notes in notes_by_subject.items %}
        <h2>{{ subject }}</h2>
        <ul>
            {% for note in notes %}
                <li>
                    <a href="{{ note.file.url }}" download>{{ note.title }}</a> (Uploaded on {{ note.uploaded_at|date:"d M Y" }})
                </li>
            {% empty %}
                <li>No notes available for this subject.</li>
            {% endfor %}
        </ul>
    {% endfor %}

</body>
</html>
